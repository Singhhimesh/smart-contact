<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/base :: parent(~{::#content}, ~{::title}, ~{::script}) }">
<title>Register Page</title>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-5">
            <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
            <div class="col-span:12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block border-t-4 p-6 bg-white border-blue-600 rounded-lg shadow  dark:bg-gray-800 dark:border-blue-600">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Sign Up
                    </h5>

                    <p class="font-normal text-gray-700 dark:text-gray-400">
                        Manage contacts to the cloud
                    </p>

                    <form th:action="@{'/register'}" method="post" class="mt-2 mx-auto" th:object="${userForm}">
                        <div class="mb-5">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Name</label>
                            <input type="text" id="name" th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your name"
                                th:classappend="${#fields.hasErrors('name')} ? 'border-red-600' : ''" />


                            <td th:if="${#fields.hasErrors('name')}">
                                <span class="font-normal text-sm text-red-600" th:errors="*{name}"></span>
                            </td>
                        </div>
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="example@mail.com"
                                th:classappend="${#fields.hasErrors('email')} ? 'border-red-600' : ''" />

                            <td th:if="${#fields.hasErrors('email')}">
                                <span class="font-normal text-sm text-red-600" th:errors="*{email}"></span>
                            </td>
                        </div>
                        <div class="mb-5">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Phone</label>
                            <input type="text" id="phone" th:field="*{phone}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your phone number"
                                th:classappend="${#fields.hasErrors('phone')} ? 'border-red-600' : ''" />

                            <td th:if="${#fields.hasErrors('phone')}">
                                <span class="font-normal text-sm text-red-600" th:errors="*{phone}"></span>
                            </td>
                        </div>

                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your password"
                                th:classappend="${#fields.hasErrors('password')} ? 'border-red-600' : ''" />


                            <td th:if="${#fields.hasErrors('password')}">
                                <span class="font-normal text-sm text-red-600" th:errors="*{password}"></span>
                            </td>
                        </div>
                        <div class="mb-5">
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="message" rows="4" th:field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write your thoughts here..."
                                th:classappend="${#fields.hasErrors('about')} ? 'border-red-600' : ''"></textarea>
                            <td th:if="${#fields.hasErrors('about')}">
                                <span class="font-normal text-sm text-red-600" th:errors="*{about}"></span>
                            </td>

                        </div>

                        <div class="flex items-center gap-2 justify-center mb-5">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                            <button type="reset"
                                class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Reset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("This is Register Page");
    </script>
</body>

</html>
